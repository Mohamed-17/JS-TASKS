<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        <div id="clock">
        
        </div>
    </div>
    <div class="section-2">
        <div class="holder">
            <div class="stop">
                <h2>STOP WATCH</h2>
            </div>
            <div id="stopWatch">
                <span id="minutes-2">00</span><span>:</span><span id="seconds-2">00</span>
            </div>
            <div class="buttons-holder">
                <button id="start">
                    Start
                </button>
                <button id="end">
                    End
                </button>
                <button id="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
